# colors and notes for database tables and fields.
# both colors and notes are optional

my_table:
  note: note for this table
  color: some color for the table
  columns: # the column field holds the entries for the tables's columns
    my_column_a:
      note: note for the column
      color: some color
    my_column_b:
      note: note for the column
      color: some color